data:
  big_chunk_size: 2000
  block_size: 512
  cnhubertsoft_gate: 10
  duration: 2
  encoder: contentvec768l12
  encoder_ckpt: pretrain/contentvec/checkpoint_best_legacy_500.pt
  encoder_hop_size: 320
  encoder_out_channels: 768
  encoder_sample_rate: 16000
  extensions:
  - wav
  f0_extractor: fcpe
  f0_max: 800
  f0_min: 65
  sampling_rate: 44100
  train_path: data/train
  use_big_chunks: true
  valid_path: data/val
device: cuda:0
env:
  expdir: exp/workdir
  gpu_id: 0
infer:
  infer_step: 20
  method: euler
model:
  n_chans: 2048
  n_layers: 6
  n_spk: 1
  t_start: 0.7
  type: RectifiedFlow
  use_attention: true
  use_pitch_aug: true
  win_length: 2048
model_type_index: 3
spks:
- default
train:
  amp_dtype: fp32
  batch_size: 32
  cache_all_data: true
  cache_device: cuda
  cache_fp16: true
  decay_step: 50000
  epochs: 100000
  gamma: 0.5
  interval_force_save: 10000
  interval_log: 1
  interval_val: 1000
  lambda_ddsp: 1
  lr: 0.0002
  num_workers: 2
  save_opt: false
  weight_decay: 0
use_pretrain: true
vocoder:
  ckpt: pretrain/nsf_hifigan/model
  type: nsf-hifigan
