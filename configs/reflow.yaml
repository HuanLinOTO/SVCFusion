data:
  block_size: 512
  duration: 1
  encoder: contentvec768l12
  encoder_ckpt: pretrain/contentvec/checkpoint_best_legacy_500.pt
  encoder_hop_size: 320
  encoder_out_channels: 768
  encoder_sample_rate: 16000
  extensions:
  - wav
  - flac
  f0_extractor: fcpe
  f0_max: 1200
  f0_min: 40
  sampling_rate: 44100
  train_path: data/train
  valid_path: data/val
device: cuda
env:
  expdir: exp/workdir
  gpu_id: 0
infer:
  infer_step: 50
  method: euler
model:
  back_bone: wavenet
  n_chans: 768
  n_hidden: 256
  n_layers: 20
  n_spk: 1
  type: RectifiedFlow_VAE
  use_attention: true
  use_pitch_aug: false
model_type_index: 1
spks:
- QQ2222225007
train:
  amp_dtype: fp32
  batch_size: 48
  cache_all_data: true
  cache_device: cpu
  cache_fp16: true
  decay_step: 150000
  epochs: 100000
  gamma: 0.5
  interval_force_save: 2000
  interval_log: 1
  interval_val: 1000
  lr: 0.0001
  num_workers: 2
  save_opt: false
  weight_decay: 0
vocoder:
  ckpt: pretrain/nsf_hifigan/model
  type: nsf-hifigan
